<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Color Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="heading">
      <h2 class="title">The great</h2>
      <h1 id="color">rgb(45, 142, 153)</h1>
      <h2 class="title">Guessing game</h2>
    </div>
    <div class="options">
      <h4 class="btn" id="new">New colors</h4>
      <div class="options-buttons">
        <div id="easy" class="btn selected">Easy</div>
        <div id="hard" class="btn">Hard</div>
      </div>
    </div>
    <div class="container">
      <div class="game">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
