<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color game</title>

  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>

<body>

  <main class="container">
    <h1>Color Game</h1>

    <p>Find the block with a different shade or brightness.</p>

    <fieldset>
      <legend>Select a difficulty:</legend>
      <div>
        <label for="easy">Easy</label>
        <input type="radio" name="difficulty" id="easy" placeholder="Easy" value="easy" checked>
        <label for="hard">Hard</label>
        <input type="radio" value="hard" name="difficulty" id="hard" placeholder="Hard">
      </div>
    </fieldset>

    <div id="game"></div>
    <div id="score">Pick a block to play.</div>
    <div id="try-again"></div>

  </main>

</body>

</html>
