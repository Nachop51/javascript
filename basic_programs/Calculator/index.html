<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="calculator.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="prev"></div>
        <div class="result">
        </div>
        <div class="operators">
          <button class="operator" id="sum">+</button>
          <button class="operator" id="sub">-</button>
          <button class="operator" id="mul">ร</button>
          <button class="operator" id="div">รท</button>
        </div>
        <div class="buttons">
          <div class="numbers">
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="number" id="0">0</button>
            <button class="number" id=".">.</button>
            <button class="number" id="C">C</button>
          </div>
          <div class="equal">
            <button class="equal"> = </button>
          </div>
        </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
